<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Libros</title>
    <style>
        /* Estilo del formulario */
form {
    background: linear-gradient(to bottom, #fff8e1, #f8bbd0); /* Gradiente sutil en el fondo */
    border: 2px solid #f48fb1; /* Borde rosa */
    padding: 20px;
    width: 100%;
    max-width: 400px; /* Aumento del máximo ancho del formulario */
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(233, 30, 99, 0.2); /* Sombra suave */
    margin-top: 20px; /* Espacio superior para separar el formulario del contenido */
    margin-left: 0; /* Alineación a la izquierda */
    transition: box-shadow 0.3s ease;
}

form:hover {
    box-shadow: 5px 5px 20px rgba(233, 30, 99, 0.3); /* Efecto de sombra al pasar el ratón */
}

form label {
    color: #880e4f; /* Morado oscuro para los labels */
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

form input[type="text"], form input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #f48fb1; /* Borde rosa */
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
    background-color: #fff;
    transition: border-color 0.3s, box-shadow 0.3s;
}

form input[type="text"]:focus, form input[type="number"]:focus {
    outline: none;
    border-color: #e91e63; /* Rosa intenso cuando el campo está en foco */
    box-shadow: 0 0 8px rgba(233, 30, 99, 0.7); /* Efecto de sombra en foco */
}

form input[type="submit"] {
    background-color: #f48fb1; /* Rosa más oscuro para el botón */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
    margin-top: 10px; /* Espacio superior para el botón */
}

form input[type="submit"]:hover {
    background-color: #f06292; /* Rosa aún más oscuro al pasar el ratón */
    transform: translateY(-2px); /* Efecto de "elevación" del botón */
}

form input[type="submit"]:active {
    transform: translateY(1px); /* Efecto de presión cuando se hace clic */
}
    </style>
</head>

        </ul>
        </nav>
        <h1>Libros</h1>

        <div id="contenedor-libros"></div>

        <form action="../Backend/routes/api.php" method="POST" id="frmLibro">
            <label for="titulo">Título</label><br>
            <input type="text" id="titulo" name="titulo"><br>
            <label for="autor">Autor</label><br>
            <input type="text" id="autor" name="autor"><br>
            <label for="año_de_publicacion">Año de Publicación</label><br>
            <input type="number" id="año_de_publicacion" name="año_de_publicacion"><br>
            <label for="disponible">Disponible</label><br>
            <input type="text" id="disponible" name="disponible"><br>
            <input type="submit" value="Agregar Libro"> 
        </form>

</body>
